<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/perfil.css" />
    <title>Fivee</title>
  </head>

  <body>
    <header class="cabecalho d-flex">
      <a href="index.html"><img class="cabecalho-imagem" src="img\logo1.png" alt="Logo"></a>

      <div class="header-icons d-flex">
        <a class="cabecalho-menu-item" href="/evento.html">Eventos</a>
        <a class="cabecalho-menu-item">Suporte</a>
        <img src="icons\user.svg" alt="Logo" width="24" />
      </div>
    </header>

    <main class="conteudo d-flex">
      <section class="profile d-flex column">
        <div>
          <img src="img/sem-foto-oficial_1-removebg-preview.png" alt="" />

          <p style="font-size: 1.5rem; font-weight: 600">Nome</p>
          <br />
          <p style="font-size: 1rem; font-weight: 500">Cidade</p>
          <p style="font-size: 1rem; font-weight: 500">(xx) 0 0000-0000</p>
          <br />
          <br />
        </div>
        <div class="line"></div>
      </section>

      <section class="profile d-flex column j-center">
        <div class="dist-recomendacao">
          <h2>DISTÂNCIA DE RECOMENDAÇÃO</h2>
          <br /><br />
          <div class="d-flex bb-container">
            <div class="blue-box">5 km</div>
            <div class="blue-box">10 km</div>
            <div class="blue-box">25 km</div>
            <div class="blue-box">50 km</div>
            <div class="blue-box">100 km</div>
          </div>
          <br />
          <br />
        </div>
        <div class="line"></div>
      </section>

      <section class="profile d-flex column j-center">
        <div class="dist-recomendacao">
          <h2>INTERESSES</h2>
          <br /><br />
          <div class="d-flex bb-container">
            <div class="blue-box">Futebol</div>
            <div class="blue-box">Artes Marciais</div>
            <div class="blue-box">Videogames</div>
            <div class="blue-box">Geek</div>
            <div class="blue-box">Tecnologia</div>
          </div>
          <br />
          <br />
        </div>
        <div class="line"></div>
      </section>

      <section class="profile d-flex column j-center">
        <div class="dist-recomendacao">
          <h2>GOSTO MUSICAL</h2>
          <br /><br />
          <div class="d-flex bb-container">
            <div class="blue-box">Rock</div>
            <div class="blue-box">MPB</div>
            <div class="blue-box">Pagode</div>
            <div class="blue-box">Rap</div>
            <div class="blue-box">Sertanejo</div>
          </div>
          <br />
          <br />
        </div>
        <div class="line"></div>
      </section>

      <section class="profile d-flex column j-center">
        <div class="dist-recomendacao">
          <h2>TIPOS DE EVENTOS</h2>
          <br /><br />
          <div class="d-flex bb-container">
            <div class="blue-box">Festivais</div>
            <div class="blue-box">Shows</div>
            <div class="blue-box">Bares</div>
            <div class="blue-box">Feiras</div>
            <div class="blue-box">Encontros</div>
          </div>
        </div>
      </section>

      <div style="height: 30px"></div>
    </main>
    <footer
      class="rodape"
      style="background: #2032b8; padding: 12px; text-align: center"
    >
      <p style="color: #fff">Fivee</p>
    </footer>
  </body>
</html>
